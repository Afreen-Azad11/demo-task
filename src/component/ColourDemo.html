<!DOCTYPE html>
<html>
<title>
changing-background-colour
</title>
<style>
    #demo{
height: 80px;
width: 250px;
background-color: aqua;
color: azure;
    }
</style>
<body>
    <button onClick="myFunction()">click here</button>
    <div id="demo">
        <h2>hello team,good evening</h2>
    </div>
    <script>
        function myFunction(){
            document.getElementById("demo").style.backgroundColor="pink";
        }
    </script>
</body>
</html>
